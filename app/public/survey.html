<script type="text/javascript">
    $("#modalsubmit").on("click", function (event) {
        event.preventDefault();
        

      
        var newFriend = createNewFriend();
        $.post({
            url: "/api/friends",
            method: "POST",
            data: newFriend
        })
            .then(function (response) {
                console.log(response);
                $("#myModal").find(".modal-title").append("Your Best Match: " + response.name);
                $("#myModal").find(".modal-body").append(response.photo);
                $("#name").val("");
                $("#photo").val("");


        })  
        
    });

    function createNewFriend() {
        var name = $("#name").val().trim()
        var photo = $("#photo").val().trim()
        var scores = [];

        $("option:selected").each(function () {
            scores.push(parseInt($(this).val()))
        })

        return { name, photo, scores }
       
        
    }




</script>
