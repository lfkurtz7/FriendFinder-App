<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="style/css" href=css/style.css> <title>Survey</title>
</head>

<style>
    h1 {
        font-size: 40px;

    }

    #form {
        padding-top: 20px;
        padding-bottom: 20px;
    }

    .form-group {
        font-size: 28px;
        margin: 10px;
    }

    h3 {
        font-size: 25px;
        margin-top: 10px

    }

    #questions-box {
        background-color: #D9F0FF;
        padding: 35px;

    }

    .display-4 {
        background-color: #83C9F4;
        padding: 45px
    }

    #aboutyou {
        background-color: #A3D5FF;
        padding: 10px;
    }



    
</style>

<body>

    <div class="container">
        <form id=form>
            <jumbotron>
                <h2 class= display-4>
                    <strong>Friend Finder Survey</strong>
                </h2>

            <div id = "aboutyou">
                <div class="form-group">
                <label for="entername">Name</label>
                <input type="name" class="form-control" id="name" placeholder="">
                </div>
            

                <div class="form-group">
                <label for="photoURL">Photo Image URL (required)</label>
                <input type="url" class="form-control" id="photo" placeholder="">

                </div>
            </div>
            <div id="questions-box">
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 1</strong></h3>
                        Your mind is always buzzing with unexplored ideas and plans
                    </label>
                    <select class="form-control" id="question1">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 2</strong></h3>
                        During the weekend, you prefer relaxation over excitement
                    </label>
                    <select class="form-control" id="question2">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 3</strong></h3>
                        You find it easy to stay relaxed and focused even when there is some pressure.
                    </label>
                    <select class="form-control" id="question3">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 4</strong></h3>
                        You rarely do something just out of sheer curiosity.

                    </label>
                    <select class="form-control" id="question4">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 5</strong></h3>
                        Generally speaking, you rely more on your experience than your imagination.

                    </label>
                    <select class="form-control" id="question5">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 6</strong></h3>
                        People can rarely upset you.

                    </label>
                    <select class="form-control" id="question6">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 7</strong></h3>
                        You find it is often difficult for you to relate to other people’s feelings.

                    </label>
                    <select class="form-control" id="question7">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 8</strong></h3>
                        In a discussion, truth should be more important than people’s sensitivities.

                    </label>
                    <select class="form-control" id="question8">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 9</strong></h3>
                        You rarely get carried away by fantasies and ideas.
                    </label>
                    <select class="form-control" id="question9">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="question">
                        <h3><strong>Question 10</strong></h3>
                        You feel more energetic after spending time with a group of people.

                    </label>
                    <select class="form-control" id="question10">
                        <option>1 (strongly agree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (strongly disagree)</option>
                    </select>
                </div>
                <input class="btn btn-success" type="submit" value="Find Your Best Match">
            </form>
        </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/36deaf166f.js" crossorigin="anonymous"></script>
</body>

</html>
